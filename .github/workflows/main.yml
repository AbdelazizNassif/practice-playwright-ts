name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      deploy_message:
        description: 'Deployment message'
        required: true
        default: 'Manual production deployment'
        
jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'Staging' }}
      
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/* 
    - name: Create and populate .env file
      run: |
        echo "Creating .env file..."
        touch .env
        echo "BASE_URL=${{ vars.BASE_URL }}" >> .env
        echo "USER_NAME=${{ vars.USER_NAME }}" >> .env
        echo "PASSWORD=${{ vars.PASSWORD }}" >> .env 
        echo "Verifying .env file content:"
        cat .env
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test "apiExample.spec.ts"
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
